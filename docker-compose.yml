version: "3.1"

services:
    # Core configuration
    debian:
        container_name: ${CONTAINER_NAME}_debian
        build: .
        volumes:
            - './:${WORKPATH}:rw'
        restart: always

    nginx:
        container_name: ${CONTAINER_NAME}_nginx
        image: nginx
        ports:
            - '${NGINX_PORT}:80'
        links:
            - debian
        volumes:
            - './:${WORKPATH}:rw'
            - './docker/nginx/conf/core/nginx.conf:/etc/nginx/conf/nginx.conf:ro'
            - './docker/nginx/conf/app/dev:/etc/nginx/conf.d:ro'
            # - './docker/nginx/conf/app/prod:/etc/nginx/conf.d:ro' -> Uncomment this line for production.
            - './docker/nginx/logs/:/var/log/nginx'
        restart: always

    php-fpm:
        container_name: ${CONTAINER_NAME}_php-fpm
        build: './docker/php'
        environment:
            BLACKFIRE_SERVER_ID: '${BLACKFIRE_SERVER_ID}'
            BLACKFIRE_SERVER_TOKEN: ${BLACKFIRE_SERVER_TOKEN}
        ports:
            - '${PHP_PORT}:9000'
        links:
            - debian
        volumes:
            - './:${WORKPATH}:rw'
        restart: always

    composer:
        container_name: ${CONTAINER_NAME}_composer
        image: composer
        links:
          - debian
        volumes:
            - './:/${WORKPATH}:rw'

    redis:
        container_name: ${CONTAINER_NAME}_redis
        image: redis
        ports:
          - '${REDIS_PORT}:6379'
        links:
          - debian
        restart: always

    # DB configuration
    mysql:
        container_name: ${CONTAINER_NAME}_mysql
        image: mysql:latest
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_ROOT_HOST: ${MYSQL_ROOT_HOST}
            MYSQL_DATABASE: ${CONTAINER_NAME}
            MYSQL_USER: ${CONTAINER_NAME}
            MYSQL_PASSWORD: '${CONTAINER_NAME}'
        ports:
            - '${MYSQL_PORT}:3306'
        volumes:
            - 'mysql_louvre_smartfact:/var/lib/mysql'
        restart: always

    mongodb:
        container_name: ${CONTAINER_NAME}_mongodb
        image: mongo
        ports:
          - '${MONGO_PORT}:27017'
        links:
          - debian
        volumes:
          - 'mongodb_smartfact:/data/db'
        restart: always

    # Frontend
    node:
        container_name: ${CONTAINER_NAME}_node
        image: node
        links:
          - debian
        volumes:
            - './:${WORKPATH}:rw'
        restart: always

    # Testing configuration
    blackfire:
        container_name: ${CONTAINER_NAME}_blackfire
        image: blackfire/blackfire
        environment:
            BLACKFIRE_SERVER_ID: '${BLACKFIRE_SERVER_ID}'
            BLACKFIRE_SERVER_TOKEN: '${BLACKFIRE_SERVER_TOKEN}'
        links:
            - php-fpm
        volumes:
            - './:${WORKPATH}:rw'
        restart: always

volumes:
    mysql_louvre_smartfact:
    mongodb_smartfact:
