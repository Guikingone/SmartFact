api_register_entrypoint:
    path:    '/api/register'
    methods: ['POST']
    defaults: { _controller: App\Action\Security\ApiRegisterUserAction }

api_oauth_entrypoint:
    path: '/oauth2/token'
    methods: ['POST']
    defaults: { _controller: App\Action\Security\ApiOauthAction }

api_jwt_entrypoint:
    path:    '/jwt/token'
    methods: ['POST']
    defaults: { _controller: App\Action\Security\ApiTokenAction }

api_forgot_password_authentication_entrypoint:
    path:    '/api/password/reset/token'
    methods: ['POST']
    defaults: { _controller: App\Action\Security\ApiResetPasswordTokenAction }

api_forgot_password_validation_entrypoint:
    path:    '/api/password/reset'
    methods: ['PATCH']
    defaults: { _controller: App\Action\Security\ApiResetPasswordAction }

register:
    path:    '/register'
    methods: ['GET', 'POST']
    defaults: { _controller: App\Action\Security\RegisterAction }

login:
    path:    '/login'
    methods: ['GET', 'POST']
    defaults: { _controller: App\Action\Security\LoginAction }
