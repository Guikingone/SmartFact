App\Model\User:
    type: entity
    repositoryClass: App\Repository\UserRepository
    table: _smartfact_user
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        firstname:
            type: string
            length: 255
            nullable: true
        lastname:
            type: string
            length: 200
            nullable: true
        address:
            type: string
            length: 255
            nullable: true
        phoneNumber:
            type: string
            length: 15
            nullable: true
        email:
            type: string
            length: 150
            nullable: false
        birthdate:
            type: date
            nullable: true
        status:
            type: string
            length: 150
            nullable: false
        createdAt:
            type: datetime
            nullable: false
        validated:
            type: boolean
            nullable: false
        isActive:
            type: boolean
            nullable: false
        username:
            type: string
            length: 100
            nullable: false
        password:
            type: string
            length: 150
            nullable: false
        token:
            type: string
            length: 150
            nullable: false
        roles:
            type: array
            nullable: false

    oneToOne:
        planning:
            targetEntity: App\Model\Planning
            mappedBy: users

    oneToMany:
        notifications:
            targetEntity: App\Model\Notifications
            mappedBy: users
        clients:
            targetEntity: App\Model\Clients
            mappedBy: users
        bills:
            targetEntity: App\Model\Bills
            mappedBy: users
        meetups:
            targetEntity: App\Model\Meetup
            mappedBy: users

    manyToOne:
        accounting:
            targetEntity: App\Model\Accounting
            inversedBy: users
